<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe page!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="navbar" class="flex flex-row justify-between px-5 md:px-10 py-5 border-b-2 border-blue-300 text-xl">
      <h1 class="text-2xl">Recipes :)</h1>
      <input
        type="text"
        placeholder="Search..."
        class="border-2 border-slate-400 rounded-lg placeholder:pl-2 focus:outline-none focus:ring-2 hover:ring-2"
      />
      <div class="hidden md:inline-flex flex-row">
        <ol class="flex flex-row">
          <li class="px-5 hover:underline"><a href="#">Home</a></li>
          <li class="px-5 hover:underline"><a href="#">My recipes</a></li>
        </ol>
        <button class="px-5 py-1 border-2 border-lime-400 rounded-lg bg-lime-400 text-white hover:bg-green-500">
          Log in
        </button>
      </div>
      <button class="block md:hidden px-5 py-1 border-2 border-slate-400 rounded-lg hover:bg-slate-100">Menu</button>
    </div>
    <section id="recipe">
      <div class="container mx-auto my-10 px-5 md:px-10">
        <div class="flex flex-col md:flex-row justify-center">
          <div><img id="food-image" class="border-2 border-red-800 w-96" src="#" alt="Image of food" /></div>
          <div>
            <h2 id="title" class="text-2xl">Food title</h2>
            <p>Text that noone reads...</p>
          </div>
        </div>
        <div class="flex flex-col md:flex-row">
          <h3>Ingredients</h3>
          <ul>
            <li>1 egg</li>
            <li>200ml milk</li>
            <li>600g flour</li>
            <li>50ml oil</li>
            <li>salt</li>
            <li>30g sugar</li>
          </ul>
          <h3>Method</h3>
        </div>
      </div>
    </section>
  </body>
</html>
